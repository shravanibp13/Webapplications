<style>
    .col .card .card-body a{

        .col .card .card-body{
            text-align: center;

        .col .card img:hover{

animation: rot .5s linear;
}

@keyframes rot{
 
0%{
    transform: rotate(0deg);
}25%{
    transform: rotate(5deg) scale(1.032);
}75%{
   transform: rotate(-5deg) scale(1.032);
}
100%{
   transform: rotate(0deg);
}

}
    .box{
        max-width: 600px;
        display: grid;
        grid-template-columns: 100px 100px 100px;
